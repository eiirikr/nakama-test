<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakama Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Nakama Test</h1>
        <p>
          Prove you’re a true Nakama! Sail the Grand Line of knowledge—will you
          survive the adventure?
        </p>
        <button id="start-btn">⚓ Set Sail!</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Questions <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div class="answers-container" id="answers-container"></div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div class="screen" id="result-screen">
        <h1>Nakama Test Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
